		cset "name='Right SPK Mixer Right DAC2 Switch' 0"        
		cset "name='Left SPK Mixer Left DAC2 Switch' 0"
	]

	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId}"
	}
}
